<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stackly Telecom</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dark.css">
    <link rel="stylesheet" href="../assets/css/rtl.css">
</head>

<body class="bg-light">

    <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center py-5">
        <div class="card border-0 shadow p-4 p-md-5" style="max-width: 450px; width: 100%;">
            <div class="text-center mb-4">
                <a href="index.html" class="text-decoration-none text-telecom fs-2 fw-bold mb-3 d-block">
                    <i class="fas fa-tower-cell me-2"></i>Stackly
                </a>
                <h4 class="fw-bold">Welcome Back</h4>
                <p class="text-muted small">Sign in to your client or admin dashboard.</p>
            </div>

            <!-- Demo Auth Form -->
            <form id="loginForm" novalidate>
                <!-- Error Alert -->
                <div id="loginError" class="alert alert-danger d-none small"></div>

                <div class="mb-3">
                    <label class="form-label small text-muted">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i
                                class="far fa-envelope text-muted"></i></span>
                        <input type="email" class="form-control border-start-0 ps-0" id="email"
                            placeholder="name@company.com" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="d-flex justify-content-between">
                        <label class="form-label small text-muted">Password</label>
                        <a href="#" class="small text-decoration-none">Forgot password?</a>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i
                                class="fas fa-lock text-muted"></i></span>
                        <input type="password" class="form-control border-start-0 border-end-0 ps-0" id="password"
                            placeholder="••••••••" required>
                        <button class="btn bg-white border border-start-0 text-muted" type="button" id="togglePassword"
                            style="border-color: #ced4da;">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label small text-muted" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-telecom w-100 fw-bold mb-3 shadow-sm">Sign In</button>
            </form>

            <div class="text-center text-muted small mt-3">
                Don't have an account? <a href="register.html" class="text-decoration-none fw-bold">Create Account</a>
            </div>
            <div class="text-center mt-4">
                <small class="text-muted d-block mb-2">Demo Links:</small>
                <a href="../dashboard/admin/index.html" class="badge bg-secondary text-decoration-none me-2">Admin
                    Demo</a>
                <a href="../dashboard/client/index.html" class="badge bg-secondary text-decoration-none">Client Demo</a>
            </div>
        </div>
        <div class="mt-4 text-muted small">
            &copy; 2026 Stackly Telecommunications
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
