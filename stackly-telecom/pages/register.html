<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Stackly Telecom</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dark.css">
    <link rel="stylesheet" href="../assets/css/rtl.css">
</head>

<body class="bg-light">

    <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center py-5">
        <div class="card border-0 shadow p-4 p-md-5" style="max-width: 500px; width: 100%;">
            <div class="text-center mb-4">
                <a href="index.html" class="text-decoration-none text-telecom fs-2 fw-bold mb-3 d-block">
                    <i class="fas fa-tower-cell me-2"></i>Stackly
                </a>
                <h4 class="fw-bold">Create Account</h4>
                <p class="text-muted small">Join us to manage your projects and requests.</p>
            </div>

            <form action="login.html">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label small text-muted">First Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small text-muted">Last Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="mt-3">
                    <label class="form-label small text-muted">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i
                                class="far fa-envelope text-muted"></i></span>
                        <input type="email" class="form-control border-start-0 ps-0" required>
                    </div>
                </div>
                <div class="mt-3">
                    <label class="form-label small text-muted">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i
                                class="fas fa-lock text-muted"></i></span>
                        <input type="password" class="form-control border-start-0 ps-0" required>
                    </div>
                </div>
                <div class="mt-3">
                    <label class="form-label small text-muted">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i
                                class="fas fa-lock text-muted"></i></span>
                        <input type="password" class="form-control border-start-0 ps-0" required>
                    </div>
                </div>

                <div class="mt-4 mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label small text-muted" for="terms">I agree to the <a href="#">Terms of
                            Service</a> & <a href="#">Privacy Policy</a></label>
                </div>
                <button type="submit" class="btn btn-telecom w-100 fw-bold mb-3 shadow-sm">Create Account</button>
            </form>

            <div class="text-center text-muted small mt-3">
                Already have an account? <a href="login.html" class="text-decoration-none fw-bold">Sign In</a>
            </div>
        </div>
    </div>

</body>

</html>
