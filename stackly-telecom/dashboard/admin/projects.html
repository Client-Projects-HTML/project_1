<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dark.css">
    <link rel="stylesheet" href="../../assets/css/rtl.css">
</head>

<body class="dashboard-page" data-theme="light">
    <div class="dashboard-layout" id="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="p-4 mb-4">
                <a href="../../index.html" class="d-flex align-items-center text-decoration-none text-telecom">
                    <i class="fas fa-tower-cell fa-lg me-2"></i>
                    <span class="fs-4 fw-bold">Stackly</span>
                </a>
                <div class="small text-muted mt-1">Admin Portal</div>
            </div>

            <nav class="flex-grow-1">
                <a href="index.html" class="sidebar-link">
                    <i class="fas fa-home"></i> <span>Overview</span>
                </a>
                <a href="projects.html" class="sidebar-link active">
                    <i class="fas fa-project-diagram"></i> <span>Projects</span>
                </a>
                <a href="clients.html" class="sidebar-link">
                    <i class="fas fa-users"></i> <span>Clients</span>
                </a>
                <a href="messages.html" class="sidebar-link">
                    <i class="fas fa-envelope"></i> <span>Messages</span>
                </a>
                <a href="technicians.html" class="sidebar-link">
                    <i class="fas fa-hard-hat"></i> <span>Technicians</span>
                </a>
                <a href="reports.html" class="sidebar-link">
                    <i class="fas fa-chart-bar"></i> <span>Reports</span>
                </a>
                <a href="../../login.html" class="sidebar-link d-md-none text-danger">
                    <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                </a>
            </nav>

            <div class="p-4 mt-auto">
                <a href="../../login.html" class="btn btn-outline-danger btn-sm w-100">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Unified Dashboard Header -->
            <header class="dashboard-header">
                <div class="d-flex align-items-center">
                    <button class="header-icon-btn sidebar-toggler me-3">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="dashboard-header-right">
                    <button class="header-icon-btn me-2" id="language-toggle" aria-label="Switch Language">
                        <i class="fas fa-language"></i>
                    </button>
                    <button class="header-icon-btn" id="theme-toggle" aria-label="Toggle dark mode">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="header-icon-btn position-relative">
                        <i class="far fa-bell"></i>
                        <span
                            class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"
                            style="width: 8px; height: 8px;"></span>
                    </button>
                    <div class="user-profile-chip">
                        <img src="https://placehold.co/32x32/333/fff?text=A" class="user-avatar-sm" alt="User">
                        <div class="user-info-text d-none d-md-flex">
                            <span class="user-name-text">Admin User</span>
                            <span class="user-role-text">Administrator</span>
                        </div>
                    </div>
                </div>
            </header>

            <div class="container-fluid p-4">
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
                    <h2 class="fw-bold m-0">Project Management</h2>
                    <button class="btn btn-sm btn-primary text-nowrap" id="newProjectBtn"><i
                            class="fas fa-plus me-2"></i>New Project</button>
                </div>

                <!-- Projects Table Card -->
                <div class="dashboard-card p-0 overflow-hidden">
                    <div class="table-responsive">
                        <table class="table dashboard-table align-middle">
                            <thead>
                                <tr>
                                    <th>Project Name</th>
                                    <th>Client</th>
                                    <th>Status</th>
                                    <th>Progress</th>
                                    <th>Team</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="fw-bold text-dark">Downtown 5G Rollout</div>
                                        <div class="small text-muted">#PRJ-001</div>
                                    </td>
                                    <td class="text-dark">MetroFiber Inc.</td>
                                    <td><span class="badge bg-primary-subtle text-primary">Active</span></td>
                                    <td style="width: 20%">
                                        <div class="d-flex align-items-center">
                                            <span class="me-2 small text-dark">75%</span>
                                            <div class="progress flex-grow-1" style="height: 4px;">
                                                <div class="progress-bar bg-primary" style="width: 75%"></div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="avatar-group">
                                            <img src="https://placehold.co/24x24/333/fff?text=T1"
                                                class="rounded-circle border border-white" alt="">
                                            <img src="https://placehold.co/24x24/333/fff?text=T2"
                                                class="rounded-circle border border-white" alt="">
                                        </div>
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary view-project-btn"
                                            data-project-id="PRJ-001" data-project-name="Downtown 5G Rollout"
                                            title="View Project Details">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="fw-bold text-dark">Westside Cabling</div>
                                        <div class="small text-muted">#PRJ-002</div>
                                    </td>
                                    <td class="text-dark">TechSolutions</td>
                                    <td><span class="badge bg-warning-subtle text-warning">Planning</span></td>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <span class="me-2 small text-dark">15%</span>
                                            <div class="progress flex-grow-1" style="height: 4px;">
                                                <div class="progress-bar bg-warning" style="width: 15%"></div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="avatar-group">
                                            <img src="https://placehold.co/24x24/333/fff?text=T3"
                                                class="rounded-circle border border-white" alt="">
                                        </div>
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary view-project-btn"
                                            data-project-id="PRJ-002" data-project-name="Westside Cabling"
                                            title="View Project Details">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/dashboard.js"></script>
</body>

</html>
