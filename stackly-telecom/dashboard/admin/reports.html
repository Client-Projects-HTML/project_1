<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dark.css">
    <link rel="stylesheet" href="../../assets/css/rtl.css">
</head>

<body class="dashboard-page" data-theme="light">
    <div class="dashboard-layout" id="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="p-4 mb-4">
                <a href="../../pages/index.html" class="d-flex align-items-center text-decoration-none text-white">
                    <i class="fas fa-tower-cell fa-lg me-2"></i>
                    <span class="fs-4 fw-bold">Stackly</span>
                </a>
                <div class="small text-white-50 mt-1">Admin Portal</div>
            </div>

            <nav class="flex-grow-1">
                <a href="index.html" class="sidebar-link">
                    <i class="fas fa-home"></i> <span>Overview</span>
                </a>
                <a href="projects.html" class="sidebar-link">
                    <i class="fas fa-project-diagram"></i> <span>Projects</span>
                </a>
                <a href="clients.html" class="sidebar-link">
                    <i class="fas fa-users"></i> <span>Clients</span>
                </a>
                <a href="technicians.html" class="sidebar-link">
                    <i class="fas fa-hard-hat"></i> <span>Technicians</span>
                </a>
                <a href="reports.html" class="sidebar-link active">
                    <i class="fas fa-chart-bar"></i> <span>Reports</span>
                </a>
                <a href="settings.html" class="sidebar-link">
                    <i class="fas fa-cog"></i> <span>Settings</span>
                </a>
            </nav>

            <div class="p-4 mt-auto">
                <a href="../../pages/login.html" class="btn btn-outline-light btn-sm w-100">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Unified Dashboard Header -->
            <header class="dashboard-header">
                <div class="d-flex align-items-center">
                    <button class="header-icon-btn sidebar-toggler me-3"
                        onclick="document.body.classList.toggle('sidebar-collapsed')">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="dashboard-header-right">
                    <button class="header-icon-btn position-relative">
                        <i class="far fa-bell"></i>
                        <span
                            class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"
                            style="width: 8px; height: 8px;"></span>
                    </button>
                    <div class="user-profile-chip">
                        <img src="https://placehold.co/32x32/333/fff?text=A" class="user-avatar-sm" alt="User">
                        <div class="user-info-text d-none d-md-flex">
                            <span class="user-name-text">Admin User</span>
                            <span class="user-role-text">Administrator</span>
                        </div>
                    </div>
                </div>
            </header>

            <div class="container-fluid p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold m-0">Performance Reports</h2>
                    <div class="btn-group">
                        <button class="btn btn-outline-secondary">DoW</button>
                        <button class="btn btn-outline-secondary active">MoM</button>
                        <button class="btn btn-outline-secondary">QoQ</button>
                    </div>
                </div>

                <div class="row g-4">
                    <div class="col-md-8">
                        <div class="dashboard-card p-4">
                            <h5 class="fw-bold mb-4">Revenue Growth</h5>
                            <div class="chart-placeholder">
                                <span class="text-muted">Interactive Chart Visualization</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="dashboard-card h-100">
                            <h5 class="fw-bold mb-3">Key Metrics</h5>
                            <div class="list-group list-group-flush">
                                <div class="list-group-item px-0 border-0 d-flex justify-content-between">
                                    <span>Projects Completed</span>
                                    <span class="fw-bold">142</span>
                                </div>
                                <div class="list-group-item px-0 border-0 d-flex justify-content-between">
                                    <span>Client Satisfaction</span>
                                    <span class="fw-bold text-success">4.8/5</span>
                                </div>
                                <div class="list-group-item px-0 border-0 d-flex justify-content-between">
                                    <span>Avg. Resolution Time</span>
                                    <span class="fw-bold">2.4 Days</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/dashboard.js"></script>
</body>

</html>
