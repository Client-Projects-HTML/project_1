<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technicians - Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dark.css">
    <link rel="stylesheet" href="../../assets/css/rtl.css">
</head>

<body class="dashboard-page" data-theme="light">
    <div class="dashboard-layout" id="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="p-4 mb-4">
                <a href="../../index.html" class="d-flex align-items-center text-decoration-none text-telecom">
                    <i class="fas fa-tower-cell fa-lg me-2"></i>
                    <span class="fs-4 fw-bold">Stackly</span>
                </a>
                <div class="small text-muted mt-1">Admin Portal</div>
            </div>

            <nav class="flex-grow-1">
                <a href="index.html" class="sidebar-link">
                    <i class="fas fa-home"></i> <span>Overview</span>
                </a>
                <a href="projects.html" class="sidebar-link">
                    <i class="fas fa-project-diagram"></i> <span>Projects</span>
                </a>
                <a href="clients.html" class="sidebar-link">
                    <i class="fas fa-users"></i> <span>Clients</span>
                </a>
                <a href="messages.html" class="sidebar-link">
                    <i class="fas fa-envelope"></i> <span>Messages</span>
                </a>
                <a href="technicians.html" class="sidebar-link active">
                    <i class="fas fa-hard-hat"></i> <span>Technicians</span>
                </a>
                <a href="reports.html" class="sidebar-link">
                    <i class="fas fa-chart-bar"></i> <span>Reports</span>
                </a>
                <a href="settings.html" class="sidebar-link">
                    <i class="fas fa-cog"></i> <span>Settings</span>
                </a>
            </nav>

            <div class="p-4 mt-auto">
                <a href="../../login.html" class="btn btn-outline-danger btn-sm w-100">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Unified Dashboard Header -->
            <header class="dashboard-header">
                <div class="d-flex align-items-center">
                    <button class="header-icon-btn sidebar-toggler me-3">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="dashboard-header-right">
                    <button class="header-icon-btn" id="theme-toggle" aria-label="Toggle dark mode">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="header-icon-btn position-relative">
                        <i class="far fa-bell"></i>
                        <span
                            class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"
                            style="width: 8px; height: 8px;"></span>
                    </button>
                    <div class="user-profile-chip">
                        <img src="https://placehold.co/32x32/333/fff?text=A" class="user-avatar-sm" alt="User">
                        <div class="user-info-text d-none d-md-flex">
                            <span class="user-name-text">Admin User</span>
                            <span class="user-role-text">Administrator</span>
                        </div>
                    </div>
                </div>
            </header>

            <div class="container-fluid p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold m-0">Field Technicians</h2>
                    <button class="btn btn-primary"><i class="fas fa-user-plus me-2"></i>New Technician</button>
                </div>

                <!-- Technicians List -->
                <div class="dashboard-card">
                    <div class="p-4 border-bottom">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Search technicians...">
                            </div>
                            <div class="col-md-3">
                                <select class="form-select">
                                    <option>All Skills</option>
                                    <option>Fiber Optic</option>
                                    <option>5G Installation</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table dashboard-table align-middle">
                            <thead>
                                <tr>
                                    <th>Technician</th>
                                    <th>Status</th>
                                    <th>Current Job</th>
                                    <th>Rating</th>
                                    <th>Contact</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <img src="https://placehold.co/32x32/333/fff?text=JD"
                                                class="rounded-circle me-3" alt="">
                                            <div>
                                                <div class="fw-bold text-dark">John Doe</div>
                                                <div class="small text-muted">ID: #T-042</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td><span class="badge bg-success-subtle text-success">Available</span></td>
                                    <td class="text-dark">-</td>
                                    <td class="text-dark"><i class="fas fa-star text-warning"></i> 4.9</td>
                                    <td><button class="btn btn-sm btn-outline-secondary">Message</button></td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <img src="https://placehold.co/32x32/333/fff?text=JS"
                                                class="rounded-circle me-3" alt="">
                                            <div>
                                                <div class="fw-bold text-dark">Jane Smith</div>
                                                <div class="small text-muted">ID: #T-043</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td><span class="badge bg-warning-subtle text-warning">On Site</span></td>
                                    <td class="text-dark">Downtown 5G Rollout</td>
                                    <td class="text-dark"><i class="fas fa-star text-warning"></i> 4.8</td>
                                    <td><button class="btn btn-sm btn-outline-secondary">Message</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/dashboard.js"></script>
</body>

</html>
