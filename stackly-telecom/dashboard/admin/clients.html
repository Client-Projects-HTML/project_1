<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients - Admin Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/images/favicon.svg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dark.css">
    <link rel="stylesheet" href="../../assets/css/rtl.css">
</head>

<body class="dashboard-page" data-theme="light">
    <div class="dashboard-layout" id="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="p-4 mb-4">
                <a href="../../index.html" class="d-flex align-items-center text-decoration-none text-telecom">
                    
                    <span class="fs-4 fw-bold">Stackly</span>
                </a>
                <div class="small text-muted mt-1">Admin Portal</div>
            </div>

            <nav class="flex-grow-1">
                <a href="index.html" class="sidebar-link">
                    <i class="fas fa-home"></i> <span>Overview</span>
                </a>
                <a href="projects.html" class="sidebar-link">
                    <i class="fas fa-project-diagram"></i> <span>Projects</span>
                </a>
                <a href="clients.html" class="sidebar-link">
                    <i class="fas fa-users"></i> <span>Clients</span>
                </a>
                <a href="messages.html" class="sidebar-link">
                    <i class="fas fa-envelope"></i> <span>Messages</span>
                </a>
                <a href="technicians.html" class="sidebar-link">
                    <i class="fas fa-hard-hat"></i> <span>Technicians</span>
                </a>
                <a href="reports.html" class="sidebar-link">
                    <i class="fas fa-chart-bar"></i> <span>Reports</span>
                </a>
</nav>

            <div class="p-4 mt-auto">
                <a href="../../login.html" class="btn btn-outline-danger btn-sm w-100">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Unified Dashboard Header -->
            <header class="dashboard-header">
                <div class="d-flex align-items-center">
                    <button class="header-icon-btn sidebar-toggler me-3">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="dashboard-header-right">
                    
                    <button class="header-icon-btn position-relative">
                        <i class="far fa-bell"></i>
                        <span
                            class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"
                            style="width: 8px; height: 8px;"></span>
                    </button>
                    <div class="user-profile-chip">
                        <img src="https://placehold.co/32x32/333/fff?text=A" class="user-avatar-sm" alt="User">
                        <div class="user-info-text d-none d-md-flex">
                            <span class="user-name-text">Admin User</span>
                            <span class="user-role-text">Administrator</span>
                        </div></div>
                    <button class="header-icon-btn" id="language-toggle" aria-label="Switch Language">
                        <i class="fas fa-language"></i>
                    </button>
                    <button class="header-icon-btn" id="theme-toggle" aria-label="Toggle dark mode">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </header>

            <div class="container-fluid p-4">
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
                    <h2 class="fw-bold m-0">Client Directory</h2>
                    <button class="btn btn-sm btn-primary text-nowrap" id="addClientBtn"><i
                            class="fas fa-user-plus me-2"></i>Add Client</button>
                </div>

                <!-- Client Grid -->
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="dashboard-card h-100 p-4">
                            <div class="d-flex align-items-center mb-3">
                                <img src="https://placehold.co/48x48/333/fff?text=M" class="rounded-circle me-3" alt="">
                                <div>
                                    <h6 class="fw-bold mb-0">MetroFiber Inc.</h6>
                                    <small class="text-muted">Telecom Provider</small>
                                </div>
                            </div>
                            <div class="text-muted small mb-3">
                                <i class="fas fa-map-marker-alt me-2"></i> New York, NY
                            </div>
                            <div class="d-flex justify-content-between align-items-center pt-3 border-top">
                                <span class="badge bg-success-subtle text-success">Active</span>
                                <button class="btn btn-sm btn-outline-primary client-details-btn"
                                    data-client-name="MetroFiber Inc." data-client-type="Telecom Provider"
                                    data-client-location="New York, NY" data-client-status="Active">
                                    Details
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="dashboard-card h-100 p-4">
                            <div class="d-flex align-items-center mb-3">
                                <img src="https://placehold.co/48x48/333/fff?text=T" class="rounded-circle me-3" alt="">
                                <div>
                                    <h6 class="fw-bold mb-0">TechSolutions</h6>
                                    <small class="text-muted">Infrastructure</small>
                                </div>
                            </div>
                            <div class="text-muted small mb-3">
                                <i class="fas fa-map-marker-alt me-2"></i> Austin, TX
                            </div>
                            <div class="d-flex justify-content-between align-items-center pt-3 border-top">
                                <span class="badge bg-success-subtle text-success">Active</span>
                                <button class="btn btn-sm btn-outline-primary client-details-btn"
                                    data-client-name="TechSolutions" data-client-type="Infrastructure"
                                    data-client-location="Austin, TX" data-client-status="Active">
                                    Details
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/dashboard.js"></script>
</body>

</html>
