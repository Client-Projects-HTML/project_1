<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Client Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dark.css">
    <link rel="stylesheet" href="../../assets/css/rtl.css">
</head>

<body class="dashboard-page" data-theme="light">
    <div class="dashboard-layout" id="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="p-4 mb-4">
                <a href="../../pages/index.html" class="d-flex align-items-center text-decoration-none text-white">
                    <i class="fas fa-tower-cell fa-lg me-2"></i>
                    <span class="fs-4 fw-bold">Stackly</span>
                </a>
                <div class="small text-white-50 mt-1">Client Portal</div>
            </div>

            <nav class="flex-grow-1">
                <a href="index.html" class="sidebar-link">
                    <i class="fas fa-th-large"></i> <span>Overview</span>
                </a>
                <a href="my-projects.html" class="sidebar-link">
                    <i class="fas fa-project-diagram"></i> <span>My Projects</span>
                </a>
                <a href="documents.html" class="sidebar-link">
                    <i class="fas fa-file-alt"></i> <span>Documents</span>
                </a>
                <a href="messages.html" class="sidebar-link active">
                    <i class="fas fa-envelope"></i> <span>Messages</span>
                </a>
            </nav>

            <div class="p-4 mt-auto">
                <a href="../../pages/login.html" class="btn btn-outline-light btn-sm w-100">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Unified Dashboard Header -->
            <header class="dashboard-header">
                <div class="d-flex align-items-center">
                    <button class="header-icon-btn sidebar-toggler me-3"
                        onclick="document.body.classList.toggle('sidebar-collapsed')">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="dashboard-header-right">
                    <button class="header-icon-btn position-relative">
                        <i class="far fa-bell"></i>
                        <span
                            class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"
                            style="width: 8px; height: 8px;"></span>
                    </button>
                    <div class="user-profile-chip">
                        <img src="https://placehold.co/32x32/fff/333?text=C" class="user-avatar-sm" alt="User">
                        <div class="user-info-text d-none d-md-flex">
                            <span class="user-name-text">David Client</span>
                            <span class="user-role-text">Client User</span>
                        </div>
                    </div>
                </div>
            </header>

            <div class="container-fluid p-4">
                <div class="row g-0 dashboard-card overflow-hidden" style="height: calc(100vh - 140px);">
                    <!-- Chat List -->
                    <div class="col-md-4 border-end d-flex flex-column h-100">
                        <div class="p-3 border-bottom bg-light bg-opacity-10">
                            <input type="text" class="form-control" placeholder="Search...">
                        </div>
                        <div class="flex-grow-1 overflow-auto">
                            <a href="#" class="list-group-item list-group-item-action p-3 border-0 border-bottom active"
                                style="border-radius: 0;">
                                <div class="d-flex justify-content-between mb-1">
                                    <strong>Emily Davis</strong>
                                    <small>10:30 AM</small>
                                </div>
                                <div class="small text-truncate">Re: Permit status for Downtown...</div>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action p-3 border-0 border-bottom">
                                <div class="d-flex justify-content-between mb-1">
                                    <strong>Support Status</strong>
                                    <small class="text-muted">Yesterday</small>
                                </div>
                                <div class="small text-muted text-truncate">Ticket #902 Updated</div>
                            </a>
                        </div>
                    </div>

                    <!-- Chat View -->
                    <div class="col-md-8 d-flex flex-column h-100">
                        <div class="p-3 border-bottom d-flex align-items-center">
                            <h6 class="fw-bold mb-0">Emily Davis</h6>
                        </div>
                        <div class="flex-grow-1 p-4 overflow-auto bg-light bg-opacity-10">
                            <!-- Messages would go here -->
                            <div class="text-center text-muted small my-3">Today</div>
                        </div>
                        <div class="p-3 border-top">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Type a message...">
                                <button class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/dashboard.js"></script>
</body>

</html>
