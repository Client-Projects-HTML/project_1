<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Stackly Telecom</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark.css">
    <link rel="stylesheet" href="assets/css/rtl.css">
</head>

<body class="login-page" data-theme="light">

    <!-- Home Icon -->
    <div class="position-absolute top-0 start-0 p-4">
        <a href="index.html" class="btn btn-link text-muted p-0" aria-label="Go to Home" style="opacity: 0.8;">
            <i class="fas fa-home fa-lg"></i>
        </a>
    </div>

    <!-- Theme Toggle -->
    <div class="position-absolute top-0 end-0 p-4 d-flex gap-3">
        <button class="btn btn-link text-body p-0" id="language-toggle" aria-label="Switch Language">
            <i class="fas fa-language fa-lg"></i>
        </button>
        <button class="btn btn-link text-body p-0" id="theme-toggle" aria-label="Toggle Dark Mode">
            <i class="fas fa-moon fa-lg"></i>
        </button>
    </div>

    <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center py-5">
        <div class="card border-0 shadow p-4 p-md-5" style="max-width: 500px; width: 100%;">
            <div class="text-center mb-4">
                <a href="index.html" class="text-decoration-none text-telecom fs-2 fw-bold mb-3 d-block">
                    Stackly
                </a>
                <h4 class="fw-bold">Create an Account</h4>
                <p class="text-muted small">Join Stackly for expert telecom infrastructure solutions.</p>
            </div>

            <form id="registerForm" novalidate>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label small text-muted">First Name</label>
                        <input type="text" class="form-control" placeholder="John" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small text-muted">Last Name</label>
                        <input type="text" class="form-control" placeholder="Doe" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label small text-muted">Email Address</label>
                        <input type="email" class="form-control" placeholder="john@example.com" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label small text-muted">Company Name</label>
                        <input type="text" class="form-control" placeholder="Global Connect Inc." required>
                    </div>
                    <div class="col-12">
                        <label class="form-label small text-muted">Password</label>
                        <input type="password" class="form-control" placeholder="Min. 8 characters" required>
                    </div>
                </div>

                <div class="mt-4 mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label small text-muted" for="terms">
                        I agree to the <a href="terms.html">Terms</a> and <a href="privacy.html">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-telecom w-100 fw-bold shadow-sm">Create Account</button>
            </form>

            <div class="text-center text-muted small mt-4">
                Already have an account? <a href="login.html" class="text-decoration-none fw-bold">Sign In</a>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
