<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stackly Telecom</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark.css">
    <link rel="stylesheet" href="assets/css/rtl.css">
</head>

<body class="login-page" data-theme="light">

    <!-- Home Icon -->
    <div class="position-absolute top-0 start-0 p-4">
        <a href="index.html" class="btn btn-link text-muted p-0" aria-label="Go to Home" style="opacity: 0.8;">
            <i class="fas fa-home fa-lg"></i>
        </a>
    </div>

    <!-- Theme Toggle -->
    <div class="position-absolute top-0 end-0 p-4 d-flex gap-3">
        <button class="btn btn-link text-body p-0" id="language-toggle" aria-label="Switch Language">
            <i class="fas fa-language fa-lg"></i>
        </button>
        <button class="btn btn-link text-body p-0" id="theme-toggle" aria-label="Toggle Dark Mode">
            <i class="fas fa-moon fa-lg"></i>
        </button>
    </div>

    <div class="container d-flex flex-column align-items-center pt-2 pb-4">
        <div class="card border-0 shadow p-4 p-md-5" style="max-width: 450px; width: 100%;">
            <div class="text-center mb-4">
                <a href="index.html" class="text-decoration-none text-telecom fs-2 fw-bold mb-3 d-block">
                    <i class="fas fa-tower-cell me-2"></i>Stackly
                </a>
                <h4 class="fw-bold">Welcome Back</h4>
                <p class="text-muted small">Sign in to your client or admin dashboard.</p>
            </div>

            <!-- Demo Auth Form -->
            <form id="loginForm" novalidate>
                <!-- Error Alert -->
                <div id="loginError" class="alert alert-danger d-none small"></div>

                <div class="mb-3">
                    <label class="form-label small text-muted">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i
                                class="far fa-envelope text-muted"></i></span>
                        <input type="email" class="form-control border-start-0 ps-0" id="email"
                            placeholder="name@company.com" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="d-flex justify-content-between">
                        <label class="form-label small text-muted">Password</label>
                        <a href="#" class="small text-decoration-none">Forgot password?</a>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i
                                class="fas fa-lock text-muted"></i></span>
                        <input type="password" class="form-control border-start-0 border-end-0 ps-0" id="password"
                            placeholder="••••••••" required>
                        <button class="btn bg-white border border-start-0 text-muted" type="button" id="togglePassword"
                            style="border-color: #ced4da;">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label small text-muted" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-telecom w-100 fw-bold mb-3 shadow-sm">Sign In</button>
            </form>

            <div class="text-center text-muted small mt-3">
                Don't have an account? <a href="register.html" class="text-decoration-none fw-bold">Create Account</a>
            </div>
            <div class="text-center mt-4">
                <small class="text-muted d-block mb-3 fw-semibold">Demo Links:</small>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="dashboard/admin/index.html"
                        class="btn btn-outline-secondary px-4 py-3 text-decoration-none flex-fill"
                        style="max-width: 200px; font-size: 1rem; font-weight: 600;">
                        <i class="fas fa-user-shield me-2"></i>Admin Demo
                    </a>
                    <a href="dashboard/client/index.html"
                        class="btn btn-outline-secondary px-4 py-3 text-decoration-none flex-fill"
                        style="max-width: 200px; font-size: 1rem; font-weight: 600;">
                        <i class="fas fa-user me-2"></i>Client Demo
                    </a>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
